// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext.buildToolsVersion = '26.0.1'
project.ext.minSdkVersion = 14
project.ext.sdkVersion = 26
project.ext.supportLibraryVersion = '26.0.1'
project.ext.supportLibraryVersionPrefix = '26.0.1'
project.ext.supportLibraryVersionSuffix = '-alpha2'
project.ext.fixLibraryVersion = '1'

project.ext.extrasLibraryVersionSuffix = ''

buildscript {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
}
