// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext.buildToolsVersion = '27.0.1'
project.ext.minSdkVersion = 14
project.ext.sdkVersion = 27
project.ext.supportLibraryVersion = '27.0.2'
project.ext.supportLibraryVersionPrefix = '27.0.2'
project.ext.supportLibraryVersionSuffix = ''
project.ext.fixLibraryVersion = '0'

project.ext.extrasLibraryVersionSuffix = ''

buildscript {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://dl.bintray.com/gericop/maven" }
    }
}
